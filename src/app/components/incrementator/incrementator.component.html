<div class="input-group">
  <span class="input-group-btn">
    <button (click)="changeProgress(-5)" [ngClass]="btnClass" type="button">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input
    type="text"
    class="form-control"
    placeholder="Product name"
    [(ngModel)]="progress"
  />
  <span class="input-group-btn">
    <button (click)="changeProgress(5)" [ngClass]="btnClass" type="button">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
